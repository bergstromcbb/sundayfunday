<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Google Books Search Engine</title>
  <!-- fetch polyfill if your browser doesn't support fetch -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script> -->
  <style>
    [v-cloak] {
                    display: none;
                }
        </style>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" href="./images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./images/favicon-16x16.png" sizes="16x16" />
  <link rel="stylesheet" type="text/css" href="./css/normalize.css" />
  <link rel="stylesheet" type="text/css" href="./css/set1.css" />
  <link rel="stylesheet" type="text/css" href="./css/component.css" />
  <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.2/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
</head>

<body>
  <div id="app" v-cloak id="page-body" class="container">
    <header class="header">
      <div id="title">
        Books <br /> Books <br />
      </div>
      <section id="oneline">
        <section id="andmore">
          <span id="and">and</span>
          <br />more</section>
        <section id="books">Books</section>
      </section>

      <div class="text-box">
        <form @submit.prevent="searchForBooks">
          <section>
            <span class="input input--ichiro">
              <input v-model="query" required class="input__field input__field--ichiro" type="text" id="input-25" />
              <label class="input__label input__label--ichiro" for="input-25">
                <span class="input__label-content input__label-content--ichiro">Enter Book Name</span>
              </label>
            </span><br />
            <button id="search-btn" type="submit" :disabled="processing">
              <span v-if="!processing">Search</span>
              <span v-else>Searching...</span>
            </button>

          </section>
        </form>

      </div>
    </header>
    <div>
      <div id="results" class="cards flex-container">
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
